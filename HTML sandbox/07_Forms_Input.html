<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms & Input</title>
  </head>
  <body>
    <!-- Forms -->
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="name">Name</label><br>
        <input type="text" value="Enter Your Name" id="name" name="name">
      </div>
      <div class="">
        <label for="email">Email</label><br>
        <input type="email" value="Enter Your Email" id="email" name="email">
      </div>
      <div class="">
        <label for="message">Message</label><br>
        <textarea name="message" id="message" rows="8" cols="80"></textarea>

      </div>
    </form>

  </body>
</html>
