<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- Unordered Lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>
      <!-- Ordered Lists -->
    <ol type="1"><!--1 is the default-->
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Tables - Should Be used only for tabular data -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Middle Initial</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>M</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Smith</td>
          <td>J</td>
        </tr>
        <tr>
          <td>Larry</td>
          <td>Gaga</td>
          <td>N</td>
        </tr>
      </tbody>
    </table>

  </body>
</html>
